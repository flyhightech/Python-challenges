{% extends 'base.html' %}

{% block title %} Editing Customer... {% endblock %}

{% block content %}
    <h5 style ="padding-left:40px; padding-top: 20px;">Edit cutomer details ....</h5>
    <br/>
    
    <form method="post">
        <p>
            <label>Enter customer name whose details need to updated : </label>
            <input type="text" name="name"
                placeholder="{{ name }}">
            </input>
        </p>

        <p>
            <label>New Name </label>
            <input type="text" name="newname"
                placeholder="New Name (optional)">
            </input>
        </p>

        <p>
            <label>New Address </label>
            <input type="text" name="address"
                placeholder="New Addreess (optional)">
            </input>
        </p>

        <p>
            <label>New City</label>
            <input type="text" name="city"
                placeholder="city (optional)">
            </input>
        </p>

        <p>
            <label>New State</label>
            <input type="text" name="state"
                placeholder="state (optional)">
            </input>
        </p>
        <p>
            <label>New Phone</label>
            <input type="text" name="phone"
                placeholder="phone (optional)">
            </input>
        </p>
        <p>
        
        <p>
            <button type="submit">Edit Customer</button> 
        </p>
    </form>

    {% if notfoundmsg == 0 %}
        Updated details of {{ name }}!!
    {% endif %}

    {% if notfoundmsg == 1 %}
        {{ name }} not found in customers database!!
    {% endif %}

{% endblock %}
